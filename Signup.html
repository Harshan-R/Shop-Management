<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-field">
                <input type="text" id="name" required />
                <label for="name">Name</label>
            </div>
            <div class="form-field">
                <input type="email" id="email" required />
                <label for="email">Email</label>
            </div>
            <div class="form-field">
                <input type="password" id="password" minlength="6" required />
                <label for="password">Password</label>
            </div>
            <button type="submit" class="button">Sign Up</button>
            <p>Already have an account? <a href="Signin.html">Log In</a></p>
        </form>
    </div>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const password = document.getElementById("password");

            const userData = {
                customers: [],
                admins: [],
            };

            userData.customers.push({ name: name.value, email: email.value, password: password.value });

            console.log("User signed up successfully:", userData.customers[0]);

            // Here you can redirect the user to the appropriate page after sign-up.
            window.location.href = "login.html";

            name.value = "";
            email.value = "";
            password.value = "";
        });
    </script>
</body>
</html>
