<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupon Management</title>
    <style>
      /* Neomorphic design styles with Apple theme */
      body {
        font-family: "Helvetica Neue", sans-serif;
        background-color: #f5f5f7;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #333333;
        color: #ffffff;
        padding: 10px 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
      }

      .navbar a {
        color: #ffffff;
        text-decoration: none;
        margin-right: 20px;
      }

      .container {
        max-width: 1200px;
        padding: 20px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1),
          -10px -10px 30px rgba(255, 255, 255, 0.5);
      }

      h1 {
        color: #333333;
        margin-bottom: 20px;
      }

      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
          -5px -5px 15px rgba(255, 255, 255, 0.5);
        padding: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1),
          -10px -10px 30px rgba(255, 255, 255, 0.5);
      }

      .card-content {
        margin-bottom: 10px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007aff;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div>
        <a href="AdminHomePage.html">Home</a>
        <a href="Transactions.html">Transactions</a>
        <a href="Coupons.html">Coupons</a>
      </div>
      <div>
        <a href="#" class="primary-color">Logout</a>
      </div>
    </div>

    <div class="container">
      <h1>Coupon Management</h1>

      <div class="form-group">
        <label for="couponName">Coupon Name</label>
        <input type="text" id="couponName" placeholder="Enter coupon name" />
      </div>
      <div class="form-group">
        <label for="discountPercentage">Discount Percentage</label>
        <input
          type="number"
          id="discountPercentage"
          placeholder="Enter discount percentage"
        />
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date</label>
        <input type="date" id="expirationDate" />
      </div>
      <button class="btn" onclick="createCoupon()">Create Coupon</button>

      <div id="couponList" class="card-list"></div>
    </div>

    <script>
      fetch("coupon.json")
        .then((response) => response.json())
        .then((data) => displayCoupons(data.coupons))
        .catch((error) => console.error("Error fetching data:", error));

      function displayCoupons(coupons) {
        const couponList = document.getElementById("couponList");
        couponList.innerHTML = "";

        coupons.forEach((coupon) => {
          const card = document.createElement("div");
          card.classList.add("card");

          const cardContent = document.createElement("div");
          cardContent.classList.add("card-content");

          cardContent.innerHTML = `
          <h3>${coupon.couponName}</h3>
          <p>Discount Percentage: ${coupon.discountPercentage}%</p>
          <p>Expiration Date: ${coupon.expirationDate}</p>
        `;

          card.appendChild(cardContent);
          couponList.appendChild(card);
        });
      }

      function createCoupon() {
        const couponName = document.getElementById("couponName").value;
        const discountPercentage =
          document.getElementById("discountPercentage").value;
        const expirationDate = document.getElementById("expirationDate").value;

        if (
          couponName.trim() === "" ||
          discountPercentage.trim() === "" ||
          expirationDate.trim() === ""
        ) {
          alert("Please fill in all fields.");
          return;
        }

        const newCoupon = {
          couponName: couponName,
          discountPercentage: parseInt(discountPercentage),
          expirationDate: expirationDate,
        };

        // Here you can perform further operations such as sending the new coupon data to a backend server for processing

        // For demonstration, let's just log the new coupon data
        console.log("New Coupon:", newCoupon);

        // Clear input fields after creating the coupon
        document.getElementById("couponName").value = "";
        document.getElementById("discountPercentage").value = "";
        document.getElementById("expirationDate").value = "";

        // You can also add the new coupon to the displayed list if required
      }
    </script>
  </body>
</html>
