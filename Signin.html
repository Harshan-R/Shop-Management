<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <h2>Shopping App</h2>
        <form id="login-form">
            <div class="form-field">
                <input type="text" id="username" required />
                <label for="username">Username</label>
            </div>
            <div class="form-field">
                <input type="password" id="password" minlength="6" required />
                <label for="password">Password</label>
            </div>
            <button type="submit" class="button">Log In</button>
            <p>Don't have an account? <a href="Signup.html">Sign Up</a></p>
        </form>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username");
            const password = document.getElementById("password");

            const userData = {
                customers: [
                    { name: "Harshan", username: "harshan_r", password: "Password$" },
                ],
                admins: [
                    { name: "Admin", username: "admin", password: "Password$" },
                ],
            };

            const user = userData.customers.find(user => user.username === username.value && user.password === password.value) ||
                         userData.admins.find(user => user.username === username.value && user.password === password.value);

            if (user) {
                console.log(`Welcome, ${user.name}!`);
                // Here you can redirect the user to the appropriate page based on their role (customer or admin).
                window.location.href = "Home.html";
            } else {
                alert("Invalid username or password.");
            }

            username.value = "";
            password.value = "";
        });
    </script>
</body>
</html>
